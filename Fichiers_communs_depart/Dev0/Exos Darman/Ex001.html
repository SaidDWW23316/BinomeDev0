<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercice 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header-id"></header>

    <p>Exercice 1.1</p>
    <p>
      Quelles seront les valeurs des variables A et B après exécution des
      instructions suivantes ?
    </p>
    <p>Variables A, B en Entier</p>
    <p>Début</p>
    <p>A ← 1</p>
    <p>B ← A + 3</p>
    <p>A ← 3</p>
    <p>Fin</p>
    <button id="btnLaunch">Lancer</button><br /><br />
    <div id="dispZone"></div>
    --------------------------------------------------------------------------------------------------------------
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../HEADER - FOOTER/js/ajax_Html.js"></script>
    <script>
      //Fonctions
      function lancerRequete() {
        //Construction des div qui stockerons les zones d'affichage
        let div0 = document.getElementById("dispZone");
        let div1 = document.createElement("div");
        div1.setAttribute("id", "dispZone01");
        let div2 = document.createElement("div");
        div2.setAttribute("id", "dispZone02");
        let div3 = document.createElement("div");
        div3.setAttribute("id", "dispZone03");
        let div4 = document.createElement("div");
        div4.setAttribute("id", "dispZone04");
        div0.append(
          div1,
          document.createElement("br"),
          div2,
          document.createElement("br"),
          div3,
          document.createElement("br"),
          div4
        );

        //Déroulement du programme de façon séquenciel
        a = 1;
        document.getElementById(
          "dispZone01"
        ).innerText = `la valeur ${a} a été assignée à la variable A`;

        b = Number(parseInt(a) + 3); //Number et parseInt forcent les chaînes vers un nombre entier pour eviter la concaténation
        document.getElementById(
          "dispZone02"
        ).innerText = `la somme de A + 3 a été assignée à la variable B (${a} + 3 = ${parseInt(
          a + 3
        )})`; // je choisi d'utiliser parseInt pour numériser les chaîne (j'aurais pu mettre Number)

        a = 3;
        document.getElementById(
          "dispZone03"
        ).innerText = `Puis la valeur ${a} a été assignée à la variable A`;

        document.getElementById(
          "dispZone04"
        ).innerText = `En fin de programme la valeur de A est ${a} et la valeur de B est ${b}`;
      }

      //Variables Globales
      let a, b;

      //Programme Principal
      window.addEventListener("load", (event) => {
        document
          .getElementById("btnLaunch")
          .addEventListener("click", lancerRequete, false);

        //////////////////////////////////////
        // Recuperation du header
        //////////////////////////////////////

        loadHTML("header-id", "../HEADER - FOOTER/HEADER.html");
        //loadHTML("footer-id", "./FOOTER.html");
      });
    </script>
  </body>
</html>
